name: CSIT Scraper

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch: # allow manual run from GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node index.js
        env:
          DISCORD_URL: ${{ secrets.DISCORD_URL }}
