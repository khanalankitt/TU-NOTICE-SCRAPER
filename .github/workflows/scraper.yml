name: CSIT Scraper

on:
  schedule:
    - cron: "* * * * *" 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node index.js
        env:
          DISCORD_URL: ${{ secrets.DISCORD_URL }}

      - name: Commit updated sentNotices.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sentNotices.json
          git commit -m "Update sent notices" || echo "No changes to commit"
          git push
